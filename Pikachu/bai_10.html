<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <td><label>Nhập cơ số</label></td>
            <td><input type="number" id="number"></td>
        </tr>
        <tr>
            <td><label>Nhập số mũ</label></td>
            <td><input type="number" id="long"></td>
        </tr>
        <tr>
            <td><label>Xuât</label></td>
            <td><input type="number" id="result"></td>
        </tr>
        <tr>
            <td><button onclick="demo()">Submit</button></td>
        </tr>
    </tbody>
    </table>
    <script>
        function demo() {
            let x = document.getElementById("number").value;
            let n = document.getElementById("long").value;
            let total = 1;
            for( i= 1 ; i <=n ; i){
                total = total * i ;
            }
            document.getElementById('result').value = total;
        }
    </script>
    
</body>
</html>
