<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết lại cấu trúc if sau thành cấu trúc switch</title>
</head>
<body>
    <script>
        let browwser = prompt("Enter browser name!")
        switch (browwser) {
            case 'Edge':
                alert("You'va got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browers too');
                break;
            default:
                alert('We hope that this page looks ok!')                
        }
    </script>
</body>
</html>
